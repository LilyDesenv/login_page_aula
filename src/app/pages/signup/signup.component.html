<app-default-login-layout
title="Sign in and start today!"
primaryBtnText="Signup now"
secondaryBtnText="Login now"
(submit)="submit()"
(navigate)="navigate()"
[disablePrimaryBtn]="!signupForm.valid"

>
  <form [formGroup]="signupForm">
    <app-primary-input
      formControlName="name"
      inputName="name"
      type="text"
      label="Your Name"
      placeholder="Type Your Name"
    >
      <img src="/assets/svg/mail.svg" alt="">
    </app-primary-input>

    <app-primary-input
      formControlName="email"
      inputName="email"
      type="email"
      label="E-mail"
      placeholder="yourmail@mail"
    >
      <img src="/assets/svg/mail.svg" alt="">
    </app-primary-input>

    <app-primary-input
    formControlName="password"
      inputName="password"
      type="password"
      label="Your Password"
    >
      <img src="/assets/svg/pwd.svg" alt="">
    </app-primary-input>

    <app-primary-input
    formControlName="passwordConfirm"
      inputName="passwordConfirm"
      type="password"
      label="Confirm your Password"
    >
      <img src="/assets/svg/pwd.svg" alt="">
    </app-primary-input>
  </form>
</app-default-login-layout>
